<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Empresa Qualquer</title>
</head>
<link rel="stylesheet" type="text/css" href="./assets/index.css" media="screen"/>

<body>

<header>
    <div>
        <h1>Cadastro de funcionário</h1>
    </div>
</header>

<div class="messages">
    <div class="alerta"> Preencha todos os campos</div>
</div>

<div class="content">
    <div class="form">
        
       

        
        <div>
            <label for="nomeCompleto">Nome Completo:</label>
            <input
                    
                    type="text"
                    name="nomeCompleto"
                    id="nomeCompleto"
                    class="input-nome"
                    placeholder="Escreva seu nome..."
            />
        </div>

        <div>
            <label for="sexo">Sexo:</label>
            <input
                    type="text"
                    name="sexo"
                    id="sexo"
                    class="input-sexo"
                    placeholder="Escreva seu sexo..."
                    
            />
        </div>

        <div>
            <label for="profissao">Profissão:</label>
            <input
                    
                    type="text"
                    name="profissao"
                    id="profissao"
                    class="input-profissao"
                    placeholder="Qual a sua profissão?"
            />
        </div>

        <div>
            <label for="data-de-nascimento">Data de nascimento:</label>
            <input
                    
                    type="date"
                    name="dataDeNascimento"
                    id="dataDeNascimento"
                    class="input-data"
                    placeholder="Data De Nascimento"
                    
            />
        </div>

        <div>
            <label for="salario">Salário:</label>
            <input 
            
            type="number" 
            name="salario" 
            id="salario" 
            class="input-salario" 
            placeholder="Qual o seu salario?"

            />
        </div>

        <div>
            <button 
            class="salvar" 
            type="submit"
            onclick="adicionarFuncionario(datatable)">
            Salvar
            </button>
        </div>
   


    <div> 
        <table id="datatable">
            <thead>
            <tr>
                
                <th>Nome</th>
                <th>Sexo</th>
                <th>Profissão</th>
                <th>Data de nascimento</th>
                <th>Salário</th>
                <th>Ações</th>


            </tr>
            </thead>

            <tbody id="tbody">
            


            
            </tbody>

        </table>

    </div>
</div>

<script src="./assets/index.js"></script>
</body>
</html>
